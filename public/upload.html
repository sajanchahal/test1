<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Progress</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #status {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <h1>Upload File</h1>

    <form id="uploadForm">
        <label for="url">File URL:</label>
        <input type="text" id="url" name="url" required><br><br>

        <label for="path">FTP Path:</label>
        <input type="text" id="path" name="path" value="/" required><br><br>

        <label for="filename">File Name:</label>
        <input type="text" id="filename" name="filename" required><br><br>

        <button type="submit">Upload</button>
    </form>

    <hr>

    <h2>Upload Progress</h2>
    <div id="status">Waiting for upload...</div>

    <script>
        // Handle form submission
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = new FormData(this);

            fetch('/upload', {
                method: 'POST',
                body: new URLSearchParams(formData)
            })
            .then(response => response.json())
            .then(data => {
                const uploadId = data.uploadId;
                startMonitoring(uploadId);
            })
            .catch(error => {
                alert('Error uploading file: ' + error);
            });
        });

        // Function to start monitoring upload progress
        function startMonitoring(uploadId) {
            const eventSource = new EventSource(`/status/${uploadId}`);
            eventSource.onmessage = function(event) {
                document.getElementById('status').innerText = event.data;
            };

            eventSource.onerror = function() {
                alert("Error monitoring the upload status.");
            };
        }
    </script>

</body>
</html>
