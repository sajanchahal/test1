<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Large File to PixelDrain</title>
    <style>
        #progressContainer {
            width: 100%;
            background-color: #ddd;
            margin-top: 10px;
        }
        #progressBar {
            width: 0%;
            height: 20px;
            background-color: #4caf50;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Upload Large File to PixelDrain</h1>
    <form id="uploadForm">
        <label for="url">File URL:</label>
        <input type="url" id="url" name="url" required><br><br>
        <label for="fileName">File Name:</label>
        <input type="text" id="fileName" name="fileName" required><br><br>
        <label for="apiKey">API Key:</label>
        <input type="text" id="apiKey" name="apiKey" required value="72f32e0e-6c19-4edd-a944-30da5f4eee6b"><br><br>
        <button type="button" onclick="uploadFile()">Upload</button>
    </form>

    <div id="progressContainer">
        <div id="progressBar">0%</div>
    </div>
    <div id="status"></div>

    <script>
        function uploadFile() {
            const url = document.getElementById('url').value;
            const fileName = document.getElementById('fileName').value;
            const apiKey = document.getElementById('apiKey').value;

            const formData = new FormData();
            formData.append('url', url);
            formData.append('fileName', fileName);
            formData.append('apiKey', apiKey);

            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/upload', true);

            // Update progress bar
            xhr.upload.addEventListener('progress', function(e) {
                if (e.lengthComputable) {
                    const percentComplete = (e.loaded / e.total) * 100;
                    document.getElementById('progressBar').style.width = percentComplete + '%';
                    document.getElementById('progressBar').innerText = Math.round(percentComplete) + '%';
                }
            });

            // Handle response
            xhr.onload = function() {
                if (xhr.status === 200) {
                    document.getElementById('status').innerText = 'Upload completed successfully!';
                } else {
                    document.getElementById('status').innerText = 'Upload failed: ' + xhr.responseText;
                }
            };

            xhr.onerror = function() {
                document.getElementById('status').innerText = 'An error occurred during the upload.';
            };

            xhr.send(formData);
        }
    </script>
</body>
</html>
